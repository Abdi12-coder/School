<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diiwaanka Iskuulka</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4361ee;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #3046b5;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4361ee;
            background-color: #fff;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        /* Custom SweetAlert Style Override */
        .swal2-popup {
            border-radius: 20px !important;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#"><i class="fas fa-school me-2"></i>Kawaan School System</a>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">Wadarta Ardayda</h6>
                            <h3 class="fw-bold">...</h3>
                        </div>
                        <div class="icon bg-light text-primary p-3 rounded-circle">
                            <i class="fas fa-users fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">Liiska Ardayda</h4>
            <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#studentModal">
                <i class="fas fa-plus me-2"></i> Diiwaangeli Arday
            </button>
        </div>

        <div class="table-container">
            <div class="alert alert-info border-0 bg-light text-dark">
                <i class="fas fa-info-circle me-2"></i> Halkan waxaa kasoo muuqan doona xogta ardayda aad diiwaangeliso (Google Sheet-kaaga fiiri).
            </div>
            <a href="https://docs.google.com/spreadsheets" target="_blank" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-external-link-alt me-2"></i> Fiiri Database-ka
            </a>
        </div>

    </div>

    <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Diiwaangelinta Arday Cusub</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="schoolForm" name="submit-to-google-sheet">
                        <div class="mb-3">
                            <label class="form-label text-muted small">Magaca Ardayga</label>
                            <input type="text" name="StudentName" class="form-control" placeholder="Gali magaca oo sadexan" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small">Fasalka</label>
                                <select name="Class" class="form-select" required>
                                    <option value="" selected disabled>Dooro Fasal</option>
                                    <option value="Fasalka 1aad">Fasalka 1aad</option>
                                    <option value="Fasalka 2aad">Fasalka 2aad</option>
                                    <option value="Fasalka 3aad">Fasalka 3aad</option>
                                    <option value="Fasalka 4aad">Fasalka 4aad</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small">Telefoonka Waalidka</label>
                                <input type="tel" name="Phone" class="form-control" placeholder="61xxxxxxx" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted small">Xaalada Lacagta</label>
                            <select name="Status" class="form-select">
                                <option value="Paid">Wuu Bixiyay (Paid)</option>
                                <option value="Unpaid">Ma Bixin (Unpaid)</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                Kaydi Xogta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // XIRIIRKA GOOGLE SHEET
        const scriptURL = 'KU_QOR_WEB_APP_URL_HALKAN'; // <--- BADAL LINK-GAN
        
        const form = document.forms['submit-to-google-sheet'];
        const submitBtn = document.getElementById('submitBtn');
        const modalElement = document.getElementById('studentModal');
        const modalInstance = new bootstrap.Modal(modalElement);

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Fadlan sug...';
            submitBtn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    // Success Popup
                    Swal.fire({
                        title: 'Waa la keydiyay!',
                        text: 'Xogta ardayga si guul ah ayaa loogu daray database-ka.',
                        icon: 'success',
                        confirmButtonColor: '#4361ee',
                        confirmButtonText: 'Mahadsanid'
                    });

                    // Reset form and UI
                    form.reset();
                    submitBtn.innerHTML = 'Kaydi Xogta';
                    submitBtn.disabled = false;
                    
                    // Close Modal automatically
                    var closeBtn = document.querySelector('#studentModal .btn-close');
                    closeBtn.click();
                })
                .catch(error => {
                    // Error Popup
                    Swal.fire({
                        title: 'Khalad!',
                        text: 'Waxaa dhacay cilad xaga internetka ah.',
                        icon: 'error',
                        confirmButtonText: 'Isku day mar kale'
                    });
                    submitBtn.innerHTML = 'Kaydi Xogta';
                    submitBtn.disabled = false;
                    console.error('Error!', error.message);
                });
        });
    </script>
</body>
</html>
