<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite School ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .active-link { background: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.8); }
        .form-input { width: 100%; border: 1px solid #e2e8f0; padding: 10px; border-radius: 8px; outline: none; transition: 0.3s; }
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #3498db; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 5rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800 overflow-hidden">
<div class="flex h-screen">
    <aside class="w-72 bg-white border-r border-slate-200 flex flex-col z-50">
        <div class="p-8 border-b">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-600 rounded-lg text-white"><i class="fas fa-university fa-lg"></i></div>
                <h1 class="text-xl font-bold text-blue-900">ELITE-SCHOOL</h1>
            </div>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <button onclick="router.navigate('dashboard')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-slate-50"><i class="fas fa-chart-pie w-8"></i> Dashboard</button>
            <button onclick="router.navigate('students')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-slate-50"><i class="fas fa-user-graduate w-8"></i> Ardayda</button>
            <button onclick="router.navigate('teachers')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-slate-50"><i class="fas fa-chalkboard-teacher w-8"></i> Macallimiinta</button>
            <button onclick="router.navigate('fees')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-slate-50"><i class="fas fa-receipt w-8"></i> Lacagaha</button>
        </nav>
    </aside>
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 glass">
            <h2 id="page-title" class="text-xl font-bold">Dashboard</h2>
            <div id="current-date" class="text-sm font-medium text-slate-500"></div>
        </header>
        <section id="app-view" class="flex-1 overflow-y-auto p-8 bg-[#f8fafc]"></section>
    </main>
</div>

<div id="invoice-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[100]">
    <div class="bg-white w-full max-w-2xl p-10 rounded-2xl relative">
        <button onclick="toggleInvoice()" class="absolute top-5 right-5 text-slate-400 hover:text-red-500"><i class="fas fa-times fa-xl"></i></button>
        <div id="invoice-content"></div>
        <div class="mt-8 flex justify-end gap-3">
            <button onclick="printInvoice()" class="bg-slate-800 text-white px-6 py-2 rounded-lg">Print Invoice</button>
        </div>
    </div>
</div>

<script>
    function onFailure(error) { Swal.fire({ icon: 'error', title: 'Qalad!', text: error.message }); }
    function showLoader() { document.getElementById('app-view').innerHTML = '<div class="loader"></div>'; }

    const State = { 
        activePage: 'dashboard', 
        subjects: ['Xisaab', 'Af-Soomaali', 'English', 'Biology', 'Chemistry', 'Physics', 'Taariikh', 'Juqraafi'],
        students: [], teachers: [] 
    };

    const router = {
        navigate: function(page) {
            State.activePage = page;
            document.getElementById('page-title').innerText = page.charAt(0).toUpperCase() + page.slice(1);
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active-link');
                if(b.innerText.toLowerCase().includes(page)) b.classList.add('active-link');
            });
            this.render();
        },
        render: function() {
            const view = document.getElementById('app-view'); showLoader();
            if (State.activePage === 'dashboard') renderDashboard(view);
            if (State.activePage === 'students') renderStudents(view);
            if (State.activePage === 'teachers') renderTeachers(view);
            if (State.activePage === 'fees') renderFees(view);
        }
    };

    function renderDashboard(view) {
        view.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm"><p class="text-slate-400 text-sm">Ardayda Guud</p><h3 id="total-students" class="text-3xl font-black text-blue-600">...</h3></div>
            <div class="bg-white p-6 rounded-2xl shadow-sm"><p class="text-slate-400 text-sm">Macallimiinta</p><h3 id="total-teachers" class="text-3xl font-black text-orange-600">...</h3></div>
            <div class="bg-white p-6 rounded-2xl shadow-sm"><p class="text-slate-400 text-sm">Dakhliga Bisha</p><h3 class="text-3xl font-black text-green-600">$0</h3></div>
        </div><div class="bg-white p-8 rounded-3xl shadow-sm"><canvas id="mainChart" height="100"></canvas></div>`;
        
        google.script.run.withSuccessHandler(s => document.getElementById('total-students').innerText = s.length).getStudents();
        google.script.run.withSuccessHandler(t => document.getElementById('total-teachers').innerText = t.length).getTeachers();
        
        new Chart(document.getElementById('mainChart').getContext('2d'), { 
            type: 'bar', 
            data: { labels: ['Jan', 'Feb', 'Mar', 'Apr'], datasets: [{ label: 'Revenue', data: [500, 800, 1200, 900], backgroundColor: '#3b82f6' }] } 
        });
    }

    function renderStudents(view) {
        view.innerHTML = `<div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-black">Maamulka Ardayda</h2><button onclick="showStudentForm()" class="bg-blue-600 text-white px-6 py-2 rounded-xl">+ Diiwaangeli</button></div>
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden"><table class="w-full text-left"><thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold border-b"><tr><th class="p-5">ID</th><th class="p-5">Ardayga</th><th class="p-5">Maadooyinka</th><th class="p-5">Masuulka</th><th class="p-5">Lacagta</th></tr></thead><tbody id="student-list" class="divide-y"></tbody></table></div>`;
        fetchAndDisplayStudents();
    }

    function fetchAndDisplayStudents(){
        google.script.run.withSuccessHandler(students => {
            State.students = students;
            const list = document.getElementById('student-list');
            if(!list) return;
            list.innerHTML = students.length === 0 ? '<tr><td colspan="5" class="p-5 text-center text-slate-400">Ma jiraan xog.</td></tr>' :
                students.map(s => `<tr><td class="p-5 font-bold">${s.id}</td><td class="p-5">${s.name}</td><td class="p-5 text-sm">${s.subjects.join(', ')}</td><td class="p-5 text-sm">${s.guardian}</td><td class="p-5 font-bold text-green-500">$${s.fee}</td></tr>`).join('');
        }).withFailureHandler(onFailure).getStudents();
    }

    function showStudentForm() {
        Swal.fire({
            title: 'Diiwaangeli Arday', width: '800px',
            html: `<div class="grid grid-cols-2 gap-4 text-left p-4">
                <div class="col-span-2"><label class="text-xs font-bold">Magaca</label><input id="s-name" class="form-input"></div>
                <div><label class="text-xs font-bold">Maadooyinka</label><select id="s-subjects" class="form-input" multiple size="4">${State.subjects.map(s => `<option value="${s}">${s}</option>`).join('')}</select></div>
                <div><label class="text-xs font-bold">Lacagta ($)</label><input id="s-fee" type="number" class="form-input"></div>
                <div><label class="text-xs font-bold">Taleefanka</label><input id="s-phone" class="form-input"></div>
                <div><label class="text-xs font-bold">Xaafadda</label><input id="s-area" class="form-input"></div>
                <div class="col-span-2 border-t pt-4"><label class="text-xs font-bold">Magaca Masuulka</label><input id="g-name" class="form-input"></div>
                <div><label class="text-xs font-bold">Xiriirka</label><input id="g-rel" class="form-input"></div>
                <div><label class="text-xs font-bold">Tel Masuulka</label><input id="g-phone" class="form-input"></div>
            </div>`,
            showCancelButton: true, confirmButtonText: 'Diiwaangeli',
            preConfirm: () => {
                return {
                    name: document.getElementById('s-name').value,
                    subjects: Array.from(document.getElementById('s-subjects').selectedOptions).map(o => o.value),
                    fee: document.getElementById('s-fee').value,
                    phone: document.getElementById('s-phone').value,
                    area: document.getElementById('s-area').value,
                    parentName: document.getElementById('g-name').value,
                    parentRel: document.getElementById('g-rel').value,
                    parentPhone: document.getElementById('g-phone').value
                };
            }
        }).then(result => {
            if (result.isConfirmed) {
                Swal.showLoading();
                google.script.run.withSuccessHandler(res => {
                    Swal.fire(res.success ? 'Guul!' : 'Qalad!', res.message, res.success ? 'success' : 'error');
                    if(res.success) fetchAndDisplayStudents();
                }).registerStudent(result.value);
            }
        });
    }

    // -- FUNCTIONS-KA KALE (TEACHERS & FEES) --
    function renderTeachers(view){view.innerHTML=`<div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-black">Macallimiinta</h2><button onclick="showTeacherForm()" class="bg-orange-500 text-white px-6 py-2 rounded-xl">+ Diiwaangeli</button></div><div class="bg-white rounded-2xl shadow-sm"><table class="w-full text-left"><thead class="bg-slate-50 text-slate-400 text-[10px] uppercase"><tr><th class="p-5">ID</th><th class="p-5">Macallinka</th><th class="p-5">Maadooyinka</th></tr></thead><tbody id="teacher-list"></tbody></table></div>`;fetchAndDisplayTeachers()}
    function fetchAndDisplayTeachers(){google.script.run.withSuccessHandler(teachers=>{State.teachers=teachers;const list=document.getElementById('teacher-list');if(!list)return;list.innerHTML=teachers.map(t=>`<tr><td class="p-5 font-bold">${t.id}</td><td class="p-5">${t.name}</td><td class="p-5 text-sm">${t.subjects.join(', ')}</td></tr>`).join('')}).getTeachers()}
    function showTeacherForm(){Swal.fire({title:'Diiwaangeli Macallin',html:`<div class="text-left p-4"><input id="t-name" class="form-input" placeholder="Magaca"><select id="t-subjects" class="form-input mt-4" multiple>${State.subjects.map(s=>`<option value="${s}">${s}</option>`).join('')}</select></div>`,showCancelButton:true,preConfirm:()=>{return {name:document.getElementById('t-name').value,subjects:Array.from(document.getElementById('t-subjects').selectedOptions).map(o=>o.value)}}}).then(result=>{if(result.isConfirmed){google.script.run.withSuccessHandler(res=>{Swal.fire('Guul!',res.message,'success');fetchAndDisplayTeachers()}).registerTeacher(result.value)}})}
    
    function renderFees(view){view.innerHTML=`<div class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-sm"><h2 class="text-2xl font-black mb-8">Lacag Qabashada</h2><div class="grid grid-cols-2 gap-6"><div><label class="text-xs font-bold block mb-2">Raadi Ardayga</label><input id="p-search" onkeyup="searchStudentForFee()" class="form-input" placeholder="Qor magaca..."><div id="student-search-results" class="bg-white border rounded-lg absolute z-10 w-1/4"></div></div><div><label class="text-xs font-bold block mb-2">Bisha</label><select id="fee-month" class="form-input">${['January','February','March','April','May','June','July','August','September','October','November','December'].map(m=>`<option>${m} ${new Date().getFullYear()}</option>`).join('')}</select></div></div><div id="payment-details" class="p-6 bg-slate-50 rounded-2xl hidden mt-6"></div></div>`;if(State.students.length===0)google.script.run.withSuccessHandler(s=>State.students=s).getStudents()}
    function searchStudentForFee(){const query=document.getElementById('p-search').value.toLowerCase();const resultsContainer=document.getElementById('student-search-results');if(query.length<2){resultsContainer.innerHTML='';return}const filtered=State.students.filter(s=>s.name.toLowerCase().includes(query));resultsContainer.innerHTML=filtered.map(s=>`<div class="p-3 hover:bg-blue-100 cursor-pointer" onclick="selectStudentForFee('${s.id}')">${s.name}</div>`).join('')}
    function selectStudentForFee(studentId){const student=State.students.find(s=>s.id===studentId);document.getElementById('p-search').value=student.name;document.getElementById('student-search-results').innerHTML='';const details=document.getElementById('payment-details');details.innerHTML=`<div class="flex justify-between items-center"><div><p class="text-sm">Bixinta</p><h1 class="text-4xl font-black text-blue-600">$${student.fee}</h1></div><button onclick="processAndGenerateInvoice('${student.id}','${student.name}',${student.fee})" class="bg-green-500 text-white px-8 py-3 rounded-xl font-bold">Bixi & Print</button></div>`;details.classList.replace('hidden','block')}
    function processAndGenerateInvoice(studentId,name,amount){const month=document.getElementById('fee-month').value;Swal.showLoading();google.script.run.withSuccessHandler(res=>{if(res.success){Swal.close();generateInvoice(name,amount,month,res.invoiceNumber)}else{Swal.fire("Error",res.message,'error')}}).recordFeePayment({studentId,studentName:name,amount,month})}
    function generateInvoice(name,amount,month,invNo){const content=document.getElementById('invoice-content');content.innerHTML=`<div class="text-center mb-8 border-b pb-4"><h1 class="text-3xl font-bold text-blue-600">ELITE SCHOOL</h1><p>Invoice Payment</p></div><div class="flex justify-between mb-8"><div><p class="text-xs text-slate-400">KU SOCOTA</p><h4 class="font-bold">${name}</h4></div><div class="text-right"><p class="text-xs">Inv: ${invNo}</p><p class="text-xs">Date: ${new Date().toLocaleDateString()}</p></div></div><div class="p-4 bg-blue-600 text-white rounded-xl flex justify-between"><span>School Fee - ${month}</span><span class="font-bold">$${amount}.00</span></div>`;document.getElementById('invoice-modal').classList.replace('hidden','flex')}
    function toggleInvoice(){document.getElementById('invoice-modal').classList.replace('flex','hidden')}
    function printInvoice(){const content=document.getElementById('invoice-content').innerHTML;const original=document.body.innerHTML;document.body.innerHTML=content;window.print();document.body.innerHTML=original;location.reload()}
    
    document.addEventListener('DOMContentLoaded',()=>{document.getElementById('current-date').innerText=new Date().toDateString();router.navigate('dashboard')});
</script>
</body>
</html>
