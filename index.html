<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somal School System | Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --dark: #2e3440;
            --light: #f8f9fc;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--light);
            overflow-x: hidden;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            color: white;
            transition: all 0.3s;
            z-index: 1000;
        }
        .sidebar-brand {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            display: block;
            text-decoration: none;
            transition: 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
            border-left: 4px solid white;
        }
        .nav-link i { margin-right: 10px; }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        /* Cards */
        .stat-card {
            border-radius: 10px;
            border-left: 5px solid var(--primary);
            background: white;
            padding: 20px;
            box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .text-xs { font-size: .7rem; font-weight: bold; text-transform: uppercase; }
        
        /* Tables */
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { margin-left: -250px; }
            .sidebar.active { margin-left: 0; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-brand">
        <i class="bi bi-mortarboard-fill"></i> SCHOOL PRO
    </div>
    <nav class="mt-4">
        <a href="#" class="nav-link active" onclick="switchTab('dashboard')"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="#" class="nav-link" onclick="switchTab('students')"><i class="bi bi-people"></i> Ardayda</a>
        <a href="#" class="nav-link" onclick="switchTab('finance')"><i class="bi bi-cash-stack"></i> Maaliyadda</a>
        <a href="#" class="nav-link" onclick="switchTab('settings')"><i class="bi bi-gear"></i> Settings</a>
    </nav>
</div>

<div class="main-content">
    
    <nav class="navbar navbar-light bg-white mb-4 static-top shadow rounded">
        <div class="container-fluid">
            <button class="btn btn-link d-md-none rounded-circle mr-3" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Raadi Arday..." aria-label="Search">
                    <button class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Maamule Sare</span>
                    <img class="img-profile rounded-circle" style="width: 30px;" src="https://ui-avatars.com/api/?name=Admin">
                </li>
            </ul>
        </div>
    </nav>

    <div id="dashboard-section">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#reportModal">
                <i class="bi bi-download fa-sm text-white-50"></i> Generate Report
            </a>
        </div>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stat-card border-left-primary h-100 py-2">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Wadarta Ardayda</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">1,250</div>
                        </div>
                        <div class="col-auto"><i class="bi bi-people-fill fa-2x text-gray-300" style="font-size: 2rem; color: #ddd;"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stat-card" style="border-left-color: #1cc88a;">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Dakhliga (Bishan)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$45,000</div>
                        </div>
                        <div class="col-auto"><i class="bi bi-currency-dollar fa-2x" style="font-size: 2rem; color: #ddd;"></i></div>
                    </div>
                </div>
            </div>
             <div class="col-xl-3 col-md-6 mb-4">
                <div class="stat-card" style="border-left-color: #e74a3b;">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Fee aan la bixin</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">15 Arday</div>
                        </div>
                        <div class="col-auto"><i class="bi bi-exclamation-triangle fa-2x" style="font-size: 2rem; color: #ddd;"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="students-section" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">Liiska Ardayda</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentModal">
                <i class="bi bi-plus-circle"></i> Ku dar Arday
            </button>
        </div>
        
        <div class="table-container">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Magaca</th>
                        <th>Fasalka</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <tr>
                        <td>ST001</td>
                        <td>Ahmed Mohamed</td>
                        <td>Class 8A</td>
                        <td>615000000</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <button class="btn btn-sm btn-info text-white"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-sm btn-warning text-white"><i class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Diiwaangeli Arday Cusub</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="regForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Magaca Buuxa</label>
                            <input type="text" class="form-control" placeholder="Geli magaca ardayga" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Taariikhda Dhalashada</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Fasalka (Room)</label>
                            <select class="form-select">
                                <option>Fasalka 1aad</option>
                                <option>Fasalka 2aad</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Phone-ka Waalidka</label>
                            <input type="tel" class="form-control" placeholder="061xxxxxxx">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Lacagta Bisha ($)</label>
                            <input type="number" class="form-control" value="15">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Maadooyinka</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="math" checked>
                                    <label class="form-check-label" for="math">Math</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sci">
                                    <label class="form-check-label" for="sci">Science</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="eng">
                                    <label class="form-check-label" for="eng">English</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Jooji</button>
                <button type="button" class="btn btn-primary" onclick="saveStudent()">Keydi Xogta</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- 1. Navigation Logic ---
    function switchTab(tab) {
        // Qari dhamaan
        document.getElementById('dashboard-section').classList.add('d-none');
        document.getElementById('students-section').classList.add('d-none');
        
        // Remove active class
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));

        // Muuji tab-ka la doortay
        if(tab === 'dashboard') document.getElementById('dashboard-section').classList.remove('d-none');
        if(tab === 'students') document.getElementById('students-section').classList.remove('d-none');
        
        event.currentTarget.classList.add('active');
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    // --- 2. Saving Data Logic (Fake for Demo) ---
    function saveStudent() {
        // Halkan waxaad ku xiraysaa Google Apps Script URL-kaaga
        
        // Show loading
        Swal.fire({
            title: 'Fadlan sug...',
            text: 'Xogta ayaa la dirayaa',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading() }
        });

        // Tusaale ahaan (Simulate API Call)
        setTimeout(() => {
            Swal.fire({
                icon: 'success',
                title: 'Guul!',
                text: 'Ardayga si sax ah ayaa loo diwaangeliyey',
                confirmButtonColor: '#4e73df'
            });
            
            // Xir modal-ka
            var myModalEl = document.getElementById('studentModal');
            var modal = bootstrap.Modal.getInstance(myModalEl);
            modal.hide();

            // Form-ka nadiifi
            document.getElementById('regForm').reset();
            
        }, 1500);
    }
</script>

</body>
</html>
