<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolPro | Maamulka Iskuulka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary-color: #1e3a8a; --bg-light: #f8fafc; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: var(--primary-color); min-height: 100vh; color: white; transition: 0.3s; }
        .nav-link { color: rgba(255,255,255,0.8); border-radius: 8px; margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-primary { background: var(--primary-color); border: none; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block sidebar p-3 position-fixed">
            <h4 class="text-center py-3">SchoolPro</h4>
            <hr>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#" onclick="showSection('dash')"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a class="nav-link" href="#" onclick="showSection('reg')"><i class="bi bi-person-plus me-2"></i> Diwaangalinta</a>
                <a class="nav-link" href="#" onclick="showSection('pay')"><i class="bi bi-wallet2 me-2"></i> Lacagaha</a>
            </nav>
        </div>

        <div class="col-md-10 offset-md-2 p-4">
            <div id="dash" class="content-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Warbixinta Guud</h2>
                    <button class="btn btn-outline-primary btn-sm" onclick="syncData()"><i class="bi bi-arrow-repeat"></i> Update</button>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card p-4">
                            <small class="text-muted">Wadarta Ardayda</small>
                            <h3 id="count-student">0</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4">
                            <small class="text-muted">Lacagta Bishan</small>
                            <h3 id="revenue">$0.00</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div id="pay" class="content-section d-none">
                <div class="card p-4">
                    <h4>Bixinta Lacagta & Invoice</h4>
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <input type="text" id="studentID" class="form-control" placeholder="Geli ID-ga Ardayga">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="payAmount" class="form-control" placeholder="Lacagta">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success w-100" onclick="generateInvoice()">Bixi & Daabac</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="reg" class="content-section d-none">
                <div class="card p-4">
                    <h4>Diiwaangeli Arday Cusub</h4>
                    </div>
             </div>
        </div>
    </div>
</div>

<script>
    function showSection(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.add('d-none'));
        document.getElementById(id).classList.remove('d-none');
    }

    // --- JS-PDF Invoice Function ---
    async function generateInvoice() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        let id = document.getElementById('studentID').value;
        let amount = document.getElementById('payAmount').value;

        // Naqshadda Invoice-ka
        doc.setFontSize(20);
        doc.text("SCHOOL NAME", 105, 20, null, null, "center");
        doc.setFontSize(12);
        doc.text("Invoice Lacag Bixin", 105, 30, null, null, "center");
        doc.line(20, 35, 190, 35);

        doc.text(`ID-ga Ardayga: ${id}`, 20, 50);
        doc.text(`Taariikhda: ${new Date().toLocaleDateString()}`, 20, 60);
        doc.text(`Lacagta la bixiyey: $${amount}`, 20, 70);
        
        doc.text("Mahadsanid!", 105, 100, null, null, "center");

        doc.save(`Invoice_${id}.pdf`);
    }
</script>
</body>
</html>
