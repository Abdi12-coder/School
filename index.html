<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Diiwaangelinta Ardayda</h2>
        
        <form id="studentForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Magaca Ardayga</label>
                <input type="text" id="name" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium">Fasalka</label>
                <input type="text" id="class" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium">Taleefanka Pr/Waalidka</label>
                <input type="text" id="phone" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Save Ardayga</button>
        </form>
    </div>

    <script>
        const scriptURL = 'HALKAN_GELI_WEB_APP_URL_KAAGA'; // Ku bedel URL-kii Google Apps Script
        const form = document.getElementById('studentForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerText = "Waa la dirayaa...";

            const data = {
                name: document.getElementById('name').value,
                class: document.getElementById('class').value,
                phone: document.getElementById('phone').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => {
                Swal.fire({
                    title: 'Waa lagu guulaystay!',
                    text: 'Xogta ardayga waa la keydiyey.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
                form.reset();
            })
            .catch(error => {
                Swal.fire({
                    title: 'Khalad!',
                    text: 'Xogta ma la dirin, dib u isku day.',
                    icon: 'error'
                });
            })
            .finally(() => {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerText = "Save Ardayga";
            });
        });
    </script>
</body>
</html>
