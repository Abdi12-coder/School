<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Diiwaangelinta Ardayda</h2>
            <p class="text-gray-500 text-sm">Ku dar arday cusub nidaamka</p>
        </div>

        <form id="studentForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Magaca Full ah</label>
                <input type="text" id="name" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                    placeholder="Tusaale: Ahmed Ali">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fasalka</label>
                <input type="text" id="className" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                    placeholder="Tusaale: Grade 5">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Telefoonka Waalidka</label>
                <input type="tel" id="phone" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                    placeholder="061xxxxxxx">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300 transform active:scale-95">
                Keydi Xogta
            </button>
        </form>
    </div>

    <script>
        const scriptURL = 'HALKAAN_GELI_URL_KA_APP_SCRIPT'; // <--- Ku bedel Web App URL-kaagii
        const form = document.getElementById('studentForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Loading Popup
            btn.disabled = true;
            btn.innerText = "Laba sugayo...";
            
            const data = {
                name: document.getElementById('name').value,
                className: document.getElementById('className').value,
                phone: document.getElementById('phone').value
            };

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', // Muhiim u ah Google Script
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                Swal.fire({
                    title: "Waad ku guuleysatay!",
                    text: "Xogta ardayga waa la keydiyay.",
                    icon: "success",
                    confirmButtonColor: "#2563eb"
                });
                form.reset();
                btn.disabled = false;
                btn.innerText = "Keydi Xogta";
            })
            .catch(error => {
                Swal.fire("Cillad!", "Waxbaa qaldamay, isku day mar kale.", "error");
                btn.disabled = false;
                btn.innerText = "Keydi Xogta";
            });
        });
    </script>
</body>
</html>
