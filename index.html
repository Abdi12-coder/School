<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-primary { background: linear-gradient(45deg, #007bff, #0056b3); border: none; padding: 10px 25px; border-radius: 10px; }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #ddd; }
        .form-control:focus { box-shadow: 0 0 10px rgba(0,123,255,0.25); }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Diiwaangelinta Ardayda</h2>
                    <p class="text-muted">Ku dar xogta ardayga cusub si toos ah</p>
                </div>

                <form id="studentForm">
                    <div class="mb-3">
                        <label class="form-label">Magaca oo Full ah</label>
                        <input type="text" id="name" class="form-control" placeholder="Tusaale: Ahmed Ali" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fasalka</label>
                        <select id="className" class="form-select form-control" required>
                            <option value="">Dooro Fasalka...</option>
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefoonka Waalidka</label>
                        <input type="tel" id="phone" class="form-control" placeholder="61XXXXXXX" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 shadow-sm" id="submitBtn">Kaydi Xogta</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'HALKAN_GELI_URL_KA_APP_SCRIPT'; // <--- Ku bedel Web App URL-kaagii
    const form = document.getElementById('studentForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Muuji Loading Popup
        Swal.fire({
            title: 'Waa la kaydinayaa...',
            text: 'Fadlan sug daqiiqad',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading() }
        });

        btn.disabled = true;

        const data = {
            name: document.getElementById('name').value,
            className: document.getElementById('className').value,
            phone: document.getElementById('phone').value
        };

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => {
            btn.disabled = false;
            // Guul Popup
            Swal.fire({
                icon: 'success',
                title: 'Waa la kaydiyay!',
                text: 'Xogta ardayga si guul leh ayaa loo kaydiyay.',
                confirmButtonColor: '#007bff'
            });
            form.reset();
        })
        .catch(error => {
            btn.disabled = false;
            Swal.fire({
                icon: 'error',
                title: 'Khalad ayaa dhacay',
                text: 'Isku day mar kale.'
            });
        });
    });
</script>

</body>
</html>
