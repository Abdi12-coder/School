<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Diiwaangelinta Ardayda</h2>
        
        <form id="studentForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Magaca Buuxa</label>
                <input type="text" id="name" required 
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Fasalka</label>
                <input type="text" id="class" required 
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Taleefanka</label>
                <input type="tel" id="phone" required 
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transform hover:scale-[1.02] transition duration-200 shadow-lg">
                Keydi Xogta
            </button>
        </form>
    </div>

    <script>
        const scriptURL = 'HALKAN_GELI_URL_KA_APPS_SCRIPT'; // <--- Ku bedel Web App URL-kaagii
        const form = document.getElementById('studentForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Tus loading popup
            Swal.fire({
                title: 'Waa la dirayaa...',
                text: 'Fadlan sug inta xogta la keydinayo',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            btn.disabled = true;

            const data = {
                name: document.getElementById('name').value,
                class: document.getElementById('class').value,
                phone: document.getElementById('phone').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => {
                Swal.fire({
                    icon: 'success',
                    title: 'Waa la keydiyey!',
                    text: 'Xogta ardayga si guul leh ayaa loo kaydiyey.',
                    confirmButtonColor: '#2563eb'
                });
                form.reset();
                btn.disabled = false;
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Khalad ayaa dhacay',
                    text: 'Lama xiriiri karo database-ka.',
                });
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
