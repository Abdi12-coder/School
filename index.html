<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite School Management System | Version 2.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>

    <style>
        :root { --primary: #1e40af; --secondary: #64748b; }
        .sidebar-item.active { background: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        /* Custom scrollbar to add professional feel */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen">
    <aside class="w-72 bg-white border-r border-slate-200 flex flex-col z-50">
        <div class="p-8 border-b">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-600 rounded-lg text-white"><i class="fas fa-school fa-lg"></i></div>
                <h1 class="text-xl font-extrabold tracking-tight">SCHOOL-MS</h1>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto" id="main-nav">
            <p class="text-[10px] uppercase font-bold text-slate-400 ml-4 mb-2">Main Menu</p>
            <button onclick="router.navigate('dashboard')" class="nav-btn sidebar-item active w-full flex items-center p-3 rounded-xl transition-all">
                <i class="fas fa-home w-8"></i> <span>Dashboard</span>
            </button>
            <button onclick="router.navigate('students')" class="nav-btn sidebar-item w-full flex items-center p-3 rounded-xl transition-all">
                <i class="fas fa-user-graduate w-8"></i> <span>Ardayda</span>
            </button>
            <button onclick="router.navigate('teachers')" class="nav-btn sidebar-item w-full flex items-center p-3 rounded-xl transition-all">
                <i class="fas fa-chalkboard-teacher w-8"></i> <span>Macallimiinta</span>
            </button>
            <button onclick="router.navigate('classes')" class="nav-btn sidebar-item w-full flex items-center p-3 rounded-xl transition-all">
                <i class="fas fa-layer-group w-8"></i> <span>Fasallada</span>
            </button>
            
            <p class="text-[10px] uppercase font-bold text-slate-400 ml-4 mt-6 mb-2">Finance & HR</p>
            <button onclick="router.navigate('fees')" class="nav-btn sidebar-item w-full flex items-center p-3 rounded-xl transition-all">
                <i class="fas fa-money-check-alt w-8"></i> <span>Lacagaha</span>
            </button>
            <button onclick="router.navigate('reports')" class="nav-btn sidebar-item w-full flex items-center p-3 rounded-xl transition-all">
                <i class="fas fa-chart-line w-8"></i> <span>Warbixinnada</span>
            </button>
            <button onclick="router.navigate('settings')" class="nav-btn sidebar-item w-full flex items-center p-3 rounded-xl transition-all">
                <i class="fas fa-cog w-8"></i> <span>Settings</span>
            </button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 glass-effect">
            <div id="breadcrumb" class="text-slate-500 font-medium">Dashboard / Overview</div>
            <div class="flex items-center gap-6">
                <div class="relative">
                    <input type="text" placeholder="Raadi halkan..." class="bg-slate-100 border-none rounded-full px-5 py-2 w-64 focus:ring-2 focus:ring-blue-500 transition-all outline-none">
                </div>
                <button class="text-slate-400 hover:text-blue-600"><i class="fas fa-bell fa-lg"></i></button>
                <div class="flex items-center gap-3 pl-4 border-l">
                    <div class="text-right">
                        <p class="text-sm font-bold">Admin User</p>
                        <p class="text-[10px] text-green-500 uppercase">Online Now</p>
                    </div>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
                </div>
            </div>
        </header>

        <section id="app-view" class="flex-1 overflow-y-auto p-8 animate__animated animate__fadeIn">
            </section>
    </main>
</div>

<script id="dashboard-tpl" type="text/template">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 transform hover:scale-105 transition-all">
            <div class="flex justify-between items-start mb-4">
                <div class="p-3 bg-blue-50 text-blue-600 rounded-xl"><i class="fas fa-users fa-xl"></i></div>
                <span class="text-green-500 text-xs font-bold">+12%</span>
            </div>
            <p class="text-slate-500 text-sm font-medium">Warta Ardayda</p>
            <h3 class="text-3xl font-black mt-1">1,247</h3>
        </div>
        </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
            <h4 class="font-bold text-lg mb-6">Lacagaha Soo Xarooday (2024)</h4>
            <canvas id="incomeChart" height="200"></canvas>
        </div>
        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
            <h4 class="font-bold text-lg mb-6">Diiwaangelintii U Dambeysay</h4>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-xl">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold">JD</div>
                        <div><p class="text-sm font-bold">John Doe</p><p class="text-xs text-slate-400">Grade 10 - Science</p></div>
                    </div>
                    <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-1 rounded-full">New</span>
                </div>
            </div>
        </div>
    </div>
</script>

<script>
    /**
     * Nidaamka wuxuu ka kooban yahay:
     * 1. State Management (Xogta hadda jirta)
     * 2. Router (Bedelaada boggaga)
     * 3. API Handlers (Google Sheets interaction)
     * 4. UI Renderers (Dhismaha tables-ka)
     */

    const State = {
        students: [],
        teachers: [],
        currentUser: 'Admin',
        activePage: 'dashboard'
    };

    const router = {
        navigate: function(page) {
            State.activePage = page;
            this.updateUI();
            this.loadPageContent(page);
        },
        updateUI: function() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="router.navigate('${State.activePage}')"]`).classList.add('active');
            document.getElementById('breadcrumb').innerText = `Home / ${State.activePage.toUpperCase()}`;
        },
        loadPageContent: function(page) {
            const view = document.getElementById('app-view');
            view.innerHTML = '<div class="flex justify-center py-20"><i class="fas fa-spinner fa-spin fa-3x text-blue-600"></i></div>';
            
            setTimeout(() => { // Simulatiing network delay
                switch(page) {
                    case 'dashboard': renderDashboard(); break;
                    case 'students': renderStudentsPage(); break;
                    case 'fees': renderFeesPage(); break;
                    default: view.innerHTML = `<h1 class="text-4xl font-bold">Coming Soon: ${page}</h1>`;
                }
            }, 500);
        }
    };

    function renderDashboard() {
        const view = document.getElementById('app-view');
        view.innerHTML = document.getElementById('dashboard-tpl').innerHTML;
        
        // Initialize Chart
        const ctx = document.getElementById('incomeChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Dakhliga ($)',
                    data: [1200, 1900, 3000, 5000, 2400, 3500],
                    borderColor: '#2563eb',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(37, 99, 235, 0.1)'
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });
    }

    function renderStudentsPage() {
        document.getElementById('app-view').innerHTML = `
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">Maamulka Ardayda</h2>
                <button onclick="openModal('student')" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">
                    + Ku dar Arday
                </button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-5 text-xs font-bold uppercase text-slate-400">ID</th>
                            <th class="p-5 text-xs font-bold uppercase text-slate-400">Ardayga</th>
                            <th class="p-5 text-xs font-bold uppercase text-slate-400">Fasalka</th>
                            <th class="p-5 text-xs font-bold uppercase text-slate-400">Status</th>
                            <th class="p-5 text-xs font-bold uppercase text-slate-400">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr class="hover:bg-slate-50 transition-all">
                            <td class="p-5 font-bold">#ST-001</td>
                            <td class="p-5 flex items-center gap-3">
                                <img src="https://i.pravatar.cc/150?u=1" class="w-8 h-8 rounded-full">
                                <div><p class="font-bold text-sm">Axmed Cali</p><p class="text-xs text-slate-400">axmed@email.com</p></div>
                            </td>
                            <td class="p-5 text-sm">Grade 9B</td>
                            <td class="p-5"><span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-[10px] font-bold">Active</span></td>
                            <td class="p-5">
                                <button class="text-slate-400 hover:text-blue-600 mr-3"><i class="fas fa-edit"></i></button>
                                <button class="text-slate-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `;
    }

    // Modal System & Success Alerts
    function openModal(type) {
        Swal.fire({
            title: `Diiwaangeli ${type}`,
            html: `
                <input id="swal-input1" class="swal2-input" placeholder="Magaca">
                <input id="swal-input2" class="swal2-input" placeholder="Fasalka">
            `,
            focusConfirm: false,
            confirmButtonText: 'Keydi Xogta',
            showCancelButton: true,
            preConfirm: () => {
                return [
                    document.getElementById('swal-input1').value,
                    document.getElementById('swal-input2').value
                ]
            }
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire('La Keydiyey!', 'Xogta si guul leh ayaa loo keydiyey.', 'success');
            }
        });
    }

    // Init App
    router.navigate('dashboard');
</script>
</body>
</html>
